<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snake!</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles/style.css" /> -->
    <script src="lib/angular.min.js"></script>
    <script src="snake.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css" title="Default stylesheet"/>
  </head>
  <body ng-app='Snake'>
    <div id="container">
      <div class="gameBoard" ng-controller="gameCtrl" >
        <h1>Snake</h1>
        <span class="thisPlayer"><h1>{{playerName}}</h1></span>
        <button ng-click="startGame()">Start Game!</button>
        <div ng-keypress="changeDirection()">
          <canvas width={{gameState.gameWindow.width}} height={{gameState.gameWindow.height}} style="background-color:gray;" id="board" ></canvas>
        </div>
        <div style="float:left; width:220px">
          <h2>Game state</h2>
          Current Location: {{gameState.head.x}}, {{gameState.head.y}}<br>
          Current Length: {{gameState.body.length}}
        </div>
        <div style="float:right; margin-left:100px;">
          <h2>Leaderboard</h2>
            <li ng-repeat="player in allPlayers | orderBy: '-highScore'">{{player.name}}: {{player.highScore}}</li>
        </div>
      </div>

      <!-- player username input field -->
      <div class="cover" ng-show="showInput" ng-controller="inputNameCtrl">
        <div class="inputName">
          <h1>Input Player Name</h1>
          <form ng-submit="submitPlayerName()" class="inputField">
            <input type="text" placeholder="Player Name" ng-model="playerName">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
